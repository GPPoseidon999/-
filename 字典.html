<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字典</title>
</head>
<body>
    <script>
        function Dictionary(){
            this.datastore=new Array();
            this.add=add;
            this.find=find;
            this.remove=remove;
            this.showAll=showAll;
            this.count=count;
            this.clear=clear;
        }
        function add(key,value){
            this.datastore[key]=value;
        }
        function find(key){
            return this.datastore[key];
        }
        function remove(key){
            delete this.datastore[key];
        }
        function showAll(){
           var datakeys=Object.keys(this.datastore).sort();
           for(var keys in datakeys){
               console.log(datakeys[keys]+"-->"+this.datastore[datakeys[keys]])
           }
        }
        function count(){
            return Object.keys(this.datastore).length;
        }
        function clear(){
            var datakeys=Object.keys(this.datastore);
            for(var keys in datakeys){
                delete this.datastore[datakeys[keys]]
            }
        }

        var d=new Dictionary();
        d.add('Addadis',300);
        d.add('Nike',500);
        d.add('NB',356);

        console.log("Nike"+d.find('Nike'));
        d.showAll();
        d.remove('Nike');
        console.log("===========")
        d.showAll();
        console.log('元素个数'+d.count());
        d.clear();
        console.log('元素个数'+d.count());


    </script>
</body>
</html>
